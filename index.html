<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Videojuego</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 0 0 15px magenta, 0 0 30px magenta;
        }

        h2 {
            font-size: 36px;
            margin-top: 10px;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
            text-shadow: 0 0 10px yellow, 0 0 20px yellow;
        }

        .button {
            display: inline-block;
            background: linear-gradient(45deg, magenta, cyan);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            box-shadow: 0 0 10px magenta, 0 0 20px cyan;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background: linear-gradient(45deg, cyan, magenta);
            box-shadow: 0 0 20px yellow, 0 0 30px yellow;
        }
    </style>
</head>
<body>

    <h1>¡Bienvenido a [Nombre del Videojuego]!</h1>
    askjdaskjfhsafa
    <h2>Una aventura épica te espera</h2>
    <p>Sumérgete en un mundo lleno de acción y desafíos. Explora, combate y descubre los secretos que esconde este fascinante videojuego.</p>
    <a href="#" class="button">¡Comienza a jugar!</a>

</body>
</html>
